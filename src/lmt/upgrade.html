<!doctype html>
<html>
	<head>
		<title>LiveMe Tools - Upgrade Notice</title>
		<script>
			if (typeof module === 'object') {window.module = module; module = undefined; }
		</script>

		<link rel="stylesheet" href="style/style.css">
		<script src="javascript/jquery-3.2.1.min.js"></script>
		<script>
			const { remote, shell } = require('electron');

			$(function(){
				$.ajax({
					url: "https://raw.githubusercontent.com/thecoder75/liveme-tools/master/src/package.json",
					cache: false,
					type: "GET",
					dataType: "json",
					success: function(e) {
						$('#new').html(e.version);
						$('#current').html(remote.app.getVersion());
					}
				});
			});
			function closeWin() { window.close(); }
			function getDownloads() { shell.openExternal('https://github.com/thecoder75/liveme-tools/releases/latest'); }
		</script>
		<style>
			#main { padding: 10px 20px; font-size: 10pt; }

		</style>
	</head>

	<body>
		<main>
			<p style="padding: 60px 0 40px; font-size: 12pt; line-height: 18pt; text-align: center">
				Looks like version <span id="new"></span> has been released!<br>
				You're running version <span id="current"></span>.
			</p>
			<div style="text-align: center;">
				<input type="button" value="Visit Download Page" onClick="getDownloads()">
			</div>
		</main>
	</body>
</html>
