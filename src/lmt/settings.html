<!doctype html>
<html>
	<head>
		
		<script>
			if (typeof module === 'object') {window.module = module; module = undefined;} 
		</script>

		<link rel="stylesheet" href="style/style.css">

		<script src="javascript/jquery-2.2.4.min.js"></script>
		<script src="javascript/settings.js"></script>

		<style>
			#download_folder { width: 100%; }
			
			span.switch { float: right; }
		</style>
	</head>

	<body onContextMenu="return false;">
		<header class="small">
			<h4>Settings</h4>
			<img class="close-icon" src="images/ic_close_white_24px.svg" onClick="closeWindow()">
		</header>

		<div class="inset">
			<h3>Downloads</h3>
			<p>Specify where to download videos to:</p>
			<input type="text" id="download_folder" placeholder="Downloads">
			<br><br>
			<div style="text-align: center;">
				<input type="button" value="Save" onClick="setSettings()">
			</div>

		</div>

	</body>	
</html>
